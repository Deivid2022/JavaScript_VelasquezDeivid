<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Héroe</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <div class="card">
        <div class="card-header">
            Crea tu Heroé
          </div>
        <div class="ubi1">
            <label for="nombreP" class="text1">Nombre del Personaje:</label><br>
            <input type="text" id="nombreP"  class="input1"><br>
            <label for="nombreA" class="text2">Nombre del Actor:</label><br>
            <input type="text" id="nombreA" class="input2"><br>
        </div>
        <div class="ubi2">
            <label for="edad" class="text1">Edad del Actor:</label>
            <input type="number" id="edad" class="input1"><br>
            <label for="ubicacion" class="text2">Ubicación:</label>
            <input type="text" id="ubicacion" class="input2"><br>
        </div>
        <div class="ubi3">
            <label for="poster" class="text1">Poster:</label>
            <input type="text" id="poster" class="input1"><br>

            <label for="Fechanacimiento" class="text2">Fecha de Nacimiento:</label>
            <input type="date" id="Fechanacimiento" class="input2"><br>
        </div>
        <div class="ubi4">
            <label for="Productora" class="form-label">Productora:</label>
            <select name="Productora" id="Productora" class="form-control">
                <option value="Marvel">Marvel</option>
                <option value="DComics">DComics</option>
            </select><br>
        </div>
        <div class="ubi5">
            <a href=""class="btn btn-dark">Nuevo Heroe</a>
            <button onclick="AgregarHeroe()" class="btn btn-primary">Guardar Héroe</button>
            <button onclick="MostrarHeroes()">Mostrar Héroes</button>
            <button class="btn btn-danger">Cancelar</button>
        </div>
        </div>
    </div>
        <div id="heroesContainer"></div>
        <div id="mostrar"></div>
    </div>
</body>
    <script src="./js/script.js"></script>
</html>
