    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div class="container" ><h1 class="display-1">INFORMACIÓN DE HEROE</h1>
    <div class="text-bg-dark p-3">
    <div class="row">
        <p></p>
    <label for="heroId">Ingresa el id del heroe que deseas ver: </label>
    <input type="number" id="heroId" value="70" min="1" max="731">
    <button onclick="fetchSuperHeroes()" class="btn btn-secondary">Obtener mi heroe</button>
    <div id="superHeroInfo">
        
    </div>
    <button id="getPowersButton" onclick="powerHero()" disabled>Obtener poderes</button>
    <div id="superHeroPower" >

    </div>
    <button id="getBiographyButton" onclick="heroBiography()" disabled>Obtener biografía</button>
    <div id="superHeroBiography">

    </div>
    <button id="getApparenceButton" onclick="heroAppearance()" disabled>Obtener apariencia</button>
    <div id="superHeroApparence">

    </div>
    <button id="getWorkButton" onclick="heroWork()" disabled>Obtener Trabajo</button>
    <div id="superHeroWork">

    </div>
    <button id="getConnectionsButton" onclick="heroConnections()" disabled>Obtener Conexiones</button>
    <div id="superHeroConnections">

    </div>
    <button id="getImageButton" onclick="heroImage()" disabled>Obtener la imagen</button>
    <p></p>
    <div id="superHeroImage">

    </div>
</div>
</div>
</div>
